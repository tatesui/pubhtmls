<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        /* 期間外は html, body ごと完全に消滅させる */
        html, body { 
            margin: 0; 
            padding: 0; 
            background: transparent; 
            overflow: hidden;
            height: 0; /* 基本は高さ0 */
        }
        
        /* 期間内の時だけ、高さを自動にする */
        .is-active body {
            height: auto;
        }

        .box {
            padding: 15px;
            border: 2px solid #ff4444;
            background-color: #fff5f5;
            border-radius: 8px;
            font-family: sans-serif;
            display: none; /* 基本は隠す */
        }
    </style>
</head>
<body>

<div id="limited-content" class="box">
    <strong>【期間限定のお知らせ】</strong><br>
    テスト表示
</div>

<script>
    (function() {
        var start = 20251218; 
        var end   = 20251218; 

        var n = new Date();
        var today = parseInt(n.getFullYear() + ('0' + (n.getMonth() + 1)).slice(-2) + ('0' + n.getDate()).slice(-2));

        if (today >= start && today <= end) {
            // 期間内：クラスを付与して高さを出し、中身を表示する
            document.documentElement.className = 'is-active';
            document.getElementById('limited-content').style.display = 'block';
        } else {
            // 期間外：bodyの中身を空っぽにする（念のため）
            document.body.innerHTML = '';
        }
    })();
</script>
