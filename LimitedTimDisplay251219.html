<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <style>
        /* 期間外はここが効いて「中身」は消える */
        #limited-content { display: none; }

        .box {
            padding: 15px;
            border: 2px solid #ff4444;
            background-color: #fff5f5;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            font-family: sans-serif;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background: transparent;">

<div id="limited-content">
    <div class="box">
        <strong>【テスト表示】</strong><br>
        ここに内容を書く
    </div>
</div>

<script>
    (function() {
        var start = 20251218; // ここで期間設定
        var end   = 20251218; 

        var n = new Date();
        var today = parseInt(n.getFullYear() + ('0' + (n.getMonth() + 1)).slice(-2) + ('0' + n.getDate()).slice(-2));

        var target = document.getElementById('limited-content');

        if (today >= start && today <= end) {
            // 期間内の場合：普通に表示
            target.style.display = 'block';
        } else {
            // 期間外の場合：完全に消して、クリックも透過させる
            target.style.display = 'none';
            // もしJimdo側でiframeの高さが残っても、中身を「透明」にして邪魔させない
            document.body.style.opacity = "0";
            document.body.style.pointerEvents = "none";
        }
    })();
</script>

<!-- 以下のタグをJimdo内のページに書き込みます。（編集できなくなるので削除しかできません）
    ページの再読込はキャッシュではなく矯正読込 Ctrl+Shift+R
        <iframe src="https://tatesui.github.io/pubhtmls/LimitedTimDisplay251219.html" 
        style="width:100%; border:none; height:200px; overflow:hidden;"
        scrolling="no">
        </iframe>
-->

</body>
</html>
